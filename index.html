<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicketTrack Pilates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#334155', // slate-700
              'primary-dark': '#1e293b', // slate-800
              secondary: '#f1f5f9', // slate-100
              accent: '#6366f1', // indigo-500
              'accent-dark': '#4f46e5', // indigo-600
            },
          },
        },
      }
    </script>
    <!-- Add Babel Standalone for in-browser JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-secondary">
    <div id="root"></div>
    <!-- 
      This inline script is now the application's entry point.
      Babel transpiles this block first, and then follows the 'import'
      statements to transpile the rest of the application.
      This is the most reliable method for a no-build-step setup.
    -->
    <script type="text/babel" data-type="module">
      import React from 'https://esm.sh/react@^19.1.1';
      import { createRoot } from 'https://esm.sh/react-dom@^19.1.1/client';
      import App from './App.js';

      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
